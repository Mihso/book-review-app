{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Create a Book Review</title>
        <link rel="stylesheet" href="{% static "book-review.css" %}">
    </head>
    <body>
        <header>
            <div>
                My Book Reviews
            </div>
            <nav>
                <a href="{% url "reviews_list" %}">Back to List</a>
            </nav>
        </header>
        <main>
            <div class="book-review-form">
                <form method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <div>
                        <button>Submit</button>
                    </div>
                </form>
            </div>
        </main>
    </body>
    <footer>
        <div>
            Copyright 2022 by Matthew Oshimo
        </div>
        <p>
            Not really sure what is going on with this webpage anymore.
        </p>
    </footer>
</html>
